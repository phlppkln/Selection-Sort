    <p>Versuchen Sie die ungeordnete Liste unten mithilfe der Elemente zu sortieren.</p>

    <p></p>

    <button onclick="moveAnfangEnde()">Anfang und Ende auf erste bzw letzte Karte</button>

    <button onclick="moveSpeicherzeigerBestesToBeginning()">Setze Speicherzeiger und Bestes auf die erste zu sortierende

        <br>

    <br>
    <button onclick="speicherzeigerBeforeBestes()">Ist Speichezeiger kleiner als Bestes</button>
    <br>
    <button onclick="moveBestesToSpeicherzeiger()">Verschiebe Bestes auf die Position von Speicherzeiger</button>
    <br>
    <button onclick="ifSpeicherzeigerIsEnde()">Wenn Speicherzeiger auf Ende steht weiter bei 4 sonst wiederhole ab
        0</button>
    <button onclick="swapAnfangBestes()">Tausche Anfang und Bestes</button>
    <br>
    <button onclick="moveAnfangToRight()">Verschiebe Anfang um eine Position nach rechts</button>
    <br>
    <button onclick="ifAnfangIsEnde()">Ist Anfang = Ende</button>
